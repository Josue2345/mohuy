<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/test.css"/>
    <title>Nota de Progreso</title>
  </head>
  <body> 
    <header id="header">NOTA DE PROGRESO</header>
    <hr/>
    <fieldset id="setlines" class="flex-container">
      <section id="nombre_participante">
        <h4>Nombre del Participante:</h4>
        <select data-bind="value: name" class="selector"></select>
      </section>
      <section>
        <h4>Fecha:</h4>
        <input type="date"/>
      </section>
    </fieldset>
    <article class="flex-container">
      <section class="flex-item">
        <form>
          <h2>Tipo de entrevista:
            <div class="estructura">
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Inicial</label>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Seguimiento</label>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Cierre</label>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Transferencia</label><br/>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Llamadas Telefónicas</label>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Correo Electrónico</label>
              <input type="checkbox" name="interv" value=""/>
              <label for="interv">Encuentro Casual</label>
            </div>
          </h2>
        </form>
      </section>
    </article>
    <article class="flex-container">
      <section class="flex-item">
        <form>
          <h2>Resumen de Intervención:</h2>
          <textarea rows="4" cols="40"></textarea>
        </form>
      </section>
      <section class="flex-item">
        <form>
          <h2>Acuerdos Tomados con el/la Participante:</h2>
          <textarea rows="4" cols="40"></textarea>
        </form>
      </section>
      <section class="flex-item">
        <form>
          <h2>Ponderación:
            <div class="estructura">
              <label for="concurente">Factores Concurentes:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="critico">Factores Críticos:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="analisis">Análisis del Problema o la Situación desde un Marco Teórico:</label><br/>
              <textarea rows="4" cols="40"></textarea>
            </div>
          </h2>
        </form>
      </section>
    </article>
  </body>
</html>
