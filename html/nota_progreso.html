<!DOCTYPE html >
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="nota_progreso.css"/>
    <title>Nota de Progreso</title>
  </head>
  <body> 
    <h1>NOTA DE PROGRESO</h1>
    <article>
      <section>
        <form>
          <h4>Tipo de entrevista:
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Inicial</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Seguimiento</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Cierre</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Transferencia</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Llamada telefónica</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Correo electrónico</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Encuentro Casual</label>
          </h4>
        </form>
      </section>
      <section>
        <from>
          <h4>Fecha de la Entrvista</h4>
          <input type="date"/>
        </from>
      </section>
    </article>
    <article>
      <section>
        <form>
          <h2>Resumen de Intervención:</h2>
          <input type="text"/>
        </form>
      </section>
      <section>
        <form>
          <h2>Acuerdos Tomados con el/la Participante:</h2>
          <input type="text"/>
        </form>
      </section>
      <section> 
        <form>
          <h2>Ponderación:
            <p> 
              <label for="concu">Factores Concurentes</label>
              <input type="text"/>
              <label for="critic">Factores Criticos</label>
              <input type="text"/>
              <label for="ana_prob">Análisis del Problema o la Situación desde un Marco Teórico:</label>
              <input type="text"/>
            </p>
          </h2>
        </form>
      </section>
    </article>
  </body>
</html>
