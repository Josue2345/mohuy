<!DOCTYPE html >
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/test.css"/>
    <title>Historial Social del Participante</title>
  </head>
  <body> 
    <h1>HISTORIAL SOCIAL DEL PARTICIPANTE</h1>
    <article>
      <section id="motivo_ref">
        <form>
          <h2>Motivo del Referido:</h2>
          <input type="text"/>
        </form>
      </section>
      <section id="resumen_inter">
        <form>
          <h2>Resumen de Intervención:</h2>
          <input type="text"/>
        </form>
      </section>
      <section id="historal_bio">
        <form>
          <h2>Historial Bio-Psicosocial:
            <p> 
              <label for="family">Historial Familiar:</label>
              <input type="text"/>
              <label for="academi">Historial Académico y Ocupacional</label>
              <input type="text"/>
              <label for="live">Vivienda</label>
              <input type="text"/>
              <label for="health">Historial de Salud Física</label>
              <input type="text"/>
              <label for="mental">Historial de Salud Mental</label>
              <input type="text"/>
            </p>
          </h2>
        </form>
      </section>
      <section id="ponderacion"> 
        <form>
          <h2>Ponderación:
            <p>
              <label for="general">Descripción General del Problema:</label>
              <input type="text"/>
              <label for="factor">Factores Concurrentes:</label>
              <input type="text"/>
              <label for="critic">Factores Críticos:</label>
              <input type="text"/>
              <label for="problem">Análisis del Problema Desde un Marco Teórico:</label>
              <input type="text"/>
            </p>
          </h2>
        </form>
      </section>
      <section id="recomendacion">
        <form>
          <h2>Recomendaciones:</h2>
          <input type="text"/>
        </form>
      </section>
    </article>
  </body>
</html>
