<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/mohuy/_design/mohuy/css/test.css"/>
    <title>Historial Social del Participante</title>
  </head>
  <body> 
    <header id="header">HISTORIAL SOCIAL DEL PARTICIPANTE </header>
    <hr/>
    <fieldset id="setlines" class="flex-container">
      <section id="nombre_participante">
        <h4>Nombre del Participante:</h4>
        <select data-bind="value: name" class="selector"></select>
      </section>
      <section>
        <h4>Fecha:</h4>
        <input type="date"/>
      </section>
    </fieldset>
    <article class="flex-container">
      <section>
        <form class="flex-item">
          <h2>Motivo del Referido:</h2>
          <textarea rows="4" cols="40"></textarea>
        </form>
      </section>
      <section>
        <form class="flex-item">
          <h2>Resumen de Interveción:</h2>
          <textarea rows="4" cols="40"></textarea>
        </form>
      </section>
      <section>
        <form class="flex-item">
          <h2>Historial Bio-Psicosocial:
            <p>
              <label for="family">Historial Familiar:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="academi">Historial Academico y Ocupacional:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="live">Vivienda:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="health">Historial de Salud Física:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="mental">Historial de Salud Mental:</label><br/>
              <textarea rows="4" cols="40"></textarea>
            </p>
          </h2>
        </form>
      </section>
      <section>
        <form class="flex-item">
          <h2>Ponderación:
            <p> 
              <label for="general">Descripción General del Problema:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="factor">Factores Concurrentes:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="critic">Factores Críticos:</label><br/>
              <textarea rows="4" cols="40"></textarea>
              <hr/>
              <label for="problem">Análisis del Problema Desde un Marco teórico:</label><br/>
              <textarea rows="4" cols="40"></textarea>
            </p>
          </h2>
        </form>
      </section>
      <section>
        <form class="flex-item">
          <h2>Recomendaciones:</h2>
          <textarea rows="4" cols="40"></textarea>
        </form>
      </section>
    </article>
  </body>
</html>
